{% load category_list %}
{% category_list as categories %}
{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for i in categories %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category' i.slug %}">{{ i.name }}</a>
        </li>
        {% endfor %}
      </ul>
      <!-- Arama Kutusu -->
      <form class="d-flex ms-auto" action="{% url 'home' %}" method="GET">
        <input class="form-control me-2" type="search" placeholder="Ara..." name="q" required>
        <button class="btn btn-outline-success" type="submit">Ara</button>
      </form>
    </div>
  </div>
</nav>
